    context: "Normal mode"
    difficulty: "beginner"
  - keys: "j"
    description: "Move cursor down"
    context: "Normal mode"
    difficulty: "beginner"
  - keys: "k"
    description: "Move cursor up"
    context: "Normal mode"
    difficulty: "beginner"
  - keys: "l"
